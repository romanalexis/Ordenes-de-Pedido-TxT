<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Menu de Cliente</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">


	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="cordova-2.4.0.js"></script>
	<script type="text/javascript" src="js/main_Clientes.js"></script>
	
</head>
<body onload="mostrarDatosCliente()">
	<section id="SectionRuta">
		<header>
			<a data-rel="back" href="#" rel="external">
			<figure id="logo_ruta">				
				<img src="img/Iconos Blancos/Clientes Blanco.png" alt="Cliente">	
			</figure>
			</a>
			<h1 id="Cliente_Name2"></h1>
		</header>

		<section id="DetalleCliente">
			<article>
				<figure id="imagen_Cliente">
					
				</figure>
			</article>
			<article>
				<div data-role="collapsible" data-mini="true" data-collapsed="false">          
                        <h3>Datos Comerciales</h3>
                        <table  class="table table-bordered table-condensed table-hover table-striped">
						     <tbody>
						       <tr>
						         <th>Razón Social</th>
						         <td id="ClienteDetalle_RSocial">  </td>
						       </tr>
						       <tr>
						         <th>Dirección</th>
						         <td id="ClienteDetalle_Dir">  </td>
						       </tr>
						       <tr>
						         <th>Ciudad</th>
						         <td id="ClienteDetalle_Ciudad">  </td>
						       </tr>
						       <tr>
						         <th> Zona </th>
						         <td id="ClienteDetalle_Zona">  </td>
						       </tr>
						       <tr>
						         <th> Barrio </th>
						         <td id="ClienteDetalle_Barrio"> </td>
						       </tr>
						       <tr>
						         <th>Teléfonos</th>
						         <td id="ClienteDetalle_Cel">  <span id="ClienteDetalle_Tel1"></span> </td>
						       </tr>
						       <tr>
						         <th>Correo</th>
						         <td id="ClienteDetalle_Mail">  </td>
						       </tr>
						     </tbody>
						</table>
                    </div>
			</article>
			<article>
				<div data-role="collapsible" data-mini="true"data-collapsed="true">               
	                <h3>Datos Comerciales</h3>
	                <table  class="table table-bordered table-condensed table-hover table-striped">
					     <tbody>
					       <tr>
					         <th>Lista Precios</th>
					         <td id="ClienteDetalle_NombreListaP">  </td>
					       </tr>
					       <tr>
					         <th>Descuento</th>
					         <td id="ClienteDetalle_Descuento">  </td>
					       </tr>
					       <tr>
					         <th>Forma Pago</th>
					         <td id="ClienteDetalle_FormaPago">  </td>
					       </tr>
					       <tr>
					         <th>Cupo</th>
					         <td id="ClienteDetalle_Cupo">  </td>
					       </tr>
					       <tr>
					         <th>Plazo (Dias)</th>
					         <td id="ClienteDetalle_Plazo">  </td>
					       </tr>
					       <tr>
					         <th>Nit</th>
					         <td id="ClienteDetalle_CCNit">  </td>
					       </tr>
					       <tr>
					         <th>Tipo Juridico</th>
					         <td id="ClienteDetalle_TipoJuridico">  </td>
					       </tr>
					       <tr>
					         <th>Regimen</th>
					         <td id="ClienteDetalle_Regimen">  </td>
					       </tr>
					       <tr>
					         <th>Retefuente</th>
					         <td id="ClienteDetalle_Retefuente">  </td>
					       </tr>
					       <tr>
					         <th>ReteIVA</th>
					         <td id="ClienteDetalle_ReteIVA">  </td>
					       </tr>
					       <tr>
					         <th>ReteICA</th>
					         <td id="ClienteDetalle_ReteICA">  </td>
					       </tr>
					       <tr>
					         <th>Retecre</th>
					         <td id="ClienteDetalle_ReteCREE">  </td>
					       </tr>
					     </tbody>
					</table>
	            </div>
			</article>
	</section>

</html>
